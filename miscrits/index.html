<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Miscritspon</title>

            </label>
        </div>
        <button class="tarjeta-boton" id="boton-mascota">Seleccionar</button>

            <div class="tarjetas-ataques">

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="nombre-criatura-jugador"></p>
                    <p id="vidas-jugador">3</p>
                    <div id="ataques-del-jugador"></div>

                <div class="ataques-enemigo">
