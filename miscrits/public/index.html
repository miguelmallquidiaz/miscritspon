<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscritspon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icon.png"  type="image/x-icon">
</head>
<body>
    <!--Dividir las secciones de nuestra pÃ¡gina-->
    <section id="seleccionar-mascota">
        
        <!-- <audio autoplay controls loop>
            <source src="assets/Calling A Hero.mp3" type="audio/mpeg">
        </audio> -->

        <h1 class="titulo">Miscritspon</h1>
        <h2 class="subtitulo">Elige tu criatura para luchar:</h2>

        <div id="contenedor-tarjetas" class="tarjetas">
        </div>

        <button class="tarjeta-boton" id="boton-mascota">Seleccionar</button>
    </section>
    
    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa: </h2>
        <div class="div-mapa">
            <canvas id="mapa"></canvas>
            <!-- movimiento continuo -->
            <div class="boton">
                <button 
                ontouchstart = "moverArriba()"
                ontouchend = "detenerMovimiento()"
                onmouseout="detenerMovimiento()" 
                onmousedown= "moverArriba()">^</button>
                <div>
                    <button
                    ontouchend = "detenerMovimiento()" 
                    onmouseout="detenerMovimiento()" 
                    ontouchstart="moverIzquierda()"
                    onmousedown="moverIzquierda()"
                    ><</button>
                    <button 
                    ontouchend = "detenerMovimiento()"
                    onmouseout="detenerMovimiento()" 
                    ontouchstart="moverDerecha()"
                    onmousedown="moverDerecha()"
                    >></button>
                </div>
                <button
                ontouchend = "detenerMovimiento()" 
                onmouseout="detenerMovimiento()" 
                ontouchstart="moverAbajo()"
                onmousedown="moverAbajo()"
                >v</button>
            </div>
        </div>
    </section>
    
    <section id="seleccionar-ataque">
        <h2 class="titulo">Miscritspon</h2>

        <div class="ataques1">
            <div class="ataques-jugador1">
                <span id="mascota-jugador"></span>
            </div>
            <div class="logo">
                <span id="logo-vs"></span>
            </div>
            <div class="ataques-enemigo1">
                <span id="mascota-enemigo"></span>
            </div>
        </div>

        <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques">
                
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="nombre-criatura-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="nombre-criatura-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
    </section>

    <script src="../js/miscrits-offline.js"></script>
</body>
</html>
