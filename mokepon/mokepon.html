<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <script src="js/mokepon.js"></script>
</head>
<body>
    <h1>MOKEPON 🔥💧🍃</h1>
    <!--Dividir las secciones de nuestra página-->
    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>
        
        <label for="hipodoge">hipodoge</label>
        <input type="radio" name="mascotra" id="hipodoge"/>

        <label for="capipepo">capipepo</label>
        <input type="radio" name="mascotra" id="capipepo"/>
        
        <label for="ratigueya">ratigueya</label>
        <input type="radio" name="mascotra" id="ratigueya"/>
        <!--
        <label for="lamgostelvis">lamgostelvis</label>
        <input type="radio" name="mascotra" id="lamgostelvis"/>
        
        <label for="tucapalma">tucapalma</label>

        <label for="pydos">pydos</label>
        <input type="radio" name="mascotra" id="pydos"/>
         -->   
        <button id="boton-mascota">Seleccionar</button>
    </section>
    
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <p>Tu mascota tiene <span>3</span> vidas</p>
        <p>La mascota del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-planta">Planta  🍃</button>
        </p>
    </section>

    <section id="mensajes">
        <p>Tu mascota atacó con FUEGO, la mascota del enemigo con tipo PLANTA - Ganastes 🥳</p>
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
</body>
</html>
